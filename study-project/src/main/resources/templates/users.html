<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>ユーザー一覧画面</title>
    </head>
    <body>
        <h1>ユーザー情報一覧</h1>
        <a th:href="@{/user/newUserForm}">
            <button type="button">新規作成</button>
        </a>
        <table border="1">
            <tr>
                <th>User Name</th>
                <th>Mail Address</th>
                <th/>
                <th/>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.mailAddress}"></td>

                <td>
                    <form th:action="@{/user/{id}/editUserForm(id=*{user.userId})}">
                        <button type="submit">編集</button>
                    </form>
                </td>

                <td>
                    <form th:action="@{/user/{id}/deleteUserForm(id=*{user.userId})}">
                        <button type="submit">削除</button>
                    </form>
                </td>

            </tr>
        </table>
    </body>
</html>
